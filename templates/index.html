<html>

  <head>
    <div class="modal-header">
      <h1 class="modal-title">Cricket Score Prediction</h1>
      <br>
      </br>

    </div>

    
	<form action="{{ url_for('getprediction')}}" method="post">
	
    <label for="field1">Batting Team:</label>
    <input type="text" name="Batting Team" list="select">
    <datalist id="select">
      <option value=""></option>
    </datalist>
	<script>
        var select = document.getElementById("select"),
          arr = ["Australia", "India", "Bangladesh", "New Zealand", "South Africa", "England", "West Indies", "Afghanistan", "Pakistan", "Sri Lanka"];

        for (var i = 0; i < arr.length; i++) {
          var option = document.createElement("OPTION"), //<option value="New Zealand">New Zealand</option>...
            txt = document.createTextNode(arr[i]); //"Bangladesh","New Zealand",....

          option.appendChild(txt);
          option.setAttribute("value", arr[i]);
          select.insertBefore(option, select.lastChild);
        }

      </script>
	

      <label for="field2">Bowling Team:</label>
    <input type="text" name="Bowling Team" list="select2">
    <datalist id="select2">
      <option value=""></option>
    </datalist>
	<script>
        var select = document.getElementById("select2"),
          arr = ["Australia", "India", "Bangladesh", "New Zealand", "South Africa", "England", "West Indies", "Afghanistan", "Pakistan", "Sri Lanka"];

        for (var i = 0; i < arr.length; i++) {
          var option = document.createElement("OPTION"), //<option value="New Zealand">New Zealand</option>...
            txt = document.createTextNode(arr[i]); //"Bangladesh","New Zealand",....

          option.appendChild(txt);
          option.setAttribute("value", arr[i]);
          select.insertBefore(option, select.lastChild);
        }

      </script>



      <label for="field3">Cities:</label>
    <input type="text" name="Cities" list="select3">
    <datalist id="select3">
      <option value=""></option>
    </datalist>
      <script>
        var select = document.getElementById("select3"),
          arr = ["Colombo", "Mirpur", "Johannesburg", "Dubai", "Auckland", "Cape Town", "London", "Pallekele", "Barbados", "Sydney", "Melbourne", "Durban", "St Lucia", "Wellington", "Lauderhill", "Hamilton", "Centurion", "Manchester", "Abu Dhabi", "Mumbai", "Nottingham", "Southampton", "Mount Maunganui", "Chittagong", "Kolkata", "Lahore", "Delhi", "Nagpur", "Chandigarh", "Adelaide", "Bangalore", "St Kitts", "Cardiff", "Christchurch", "Trinidad"];

        for (var i = 0; i < arr.length; i++) {
          var option = document.createElement("OPTION"),
            txt = document.createTextNode(arr[i]);

          option.appendChild(txt);
          option.setAttribute("value", arr[i]);
          select.insertBefore(option, select.lastChild);
        }

      </script>

      <div>
      </div>
      <br>
      </br>


      <label for="Current Score">Current Score:</label>
      <input type="number" id="quantity" name="Current Score" required="required" min="1">

      <label for="Overs Done">Overs Done(works for >5):</label>
      <input type="number" id="quantity" name="Overs Done" required="required" min="5">

      <label for="Wickets Out">Wickets Out:</label>
      <input type="number" id="quantity" name="Wickets Out" required="required" min="0">

      <label for="Runs in last 5 overs">Runs in last 5 overs:</label>
      <input type="number" id="quantity" name="Runs in last 5 overs" required="required" min="0">

      <br>
      </br>


      <button type="submit" class="btn btn-primary btn-block btn-large">getprediction</button>
    </form>

    <br>
    <br>
    {{ output }}

  </head>

  <body>



  </body>

</html>
